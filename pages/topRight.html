<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>Top Right</title>
  </head>
  <body>
    <header>
      <section class="title">
        <a href="../index.html"
          ><img src="../assets/srcpics/mrsTooth2.png" alt="pic of mrs tooth" />
          My Teeth</a
        >
      </section>
      <section class="nav top">
        <a href="./topFront.html"
          ><img src="../assets/srcpics/topFront.png" alt="topFront"
        /></a>
        <a href="./topLeft.html"
          ><img src="../assets/srcpics/topLeft.png" alt="topLeft"
        /></a>
        <a href="./topRight.html"
          ><img src="../assets/srcpics/topRight.png" alt="topRight"
        /></a>
      </section>
      <section class="nav bot">
        <a href="./botFront.html"
          ><img src="../assets/srcpics/botFront.png" alt="botFront"
        /></a>
        <a href="./botLeft.html"
          ><img src="../assets/srcpics/botLeft.png" alt="botLeft"
        /></a>
        <a href="./botRight.html"
          ><img src="../assets/srcpics/botRight.png" alt="botRight"
        /></a>
      </section>
    </header>
    <section class="mainEl">
      <section class="toothCard">
        <section class="toothTitle">
          <p>name of tooth</p>
        </section>
        <section class="descript">
          <img
            src="../assets/srcpics/Top2Right/18MolarTopLeft.png"
            alt="Top Left Molar"
          />
          <section class="price">
            Price: $0000.00
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic
              asperiores ex eos alias sint quis tempora quo laborum libero,
              doloribus a? Sapiente provident perferendis dolore vitae nisi
              commodi ipsa fugiat?
            </p>
            <p>
              <button>Edit</button>
            </p>
          </section>
        </section>
        <section class="form TLMolar18">
          <form action="submit">
            <p><input type="text" id="TLMolarPrice18" placeholder="Price" /></p>
            <p>
              <input type="text" id="TLMolarDesc18" placeholder="description" />
            </p>
            <button class="updateTooth">Update</button>
          </form>
        </section>
      </section>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get a reference to the button
        const button = document.querySelector(".toothCard .price button");

        // Get a reference to the TLMolar18 section
        const sectionTLMolar18 = document.querySelector(".form.TLMolar18");

        // Add a click event listener to the button
        button.addEventListener("click", function () {
          // Toggle the visibility of the TLMolar18 section when the button is clicked
          sectionTLMolar18.style.display =
            sectionTLMolar18.style.display === "block" ? "none" : "block";
        });
      });
    </script>
  </body>
</html>
